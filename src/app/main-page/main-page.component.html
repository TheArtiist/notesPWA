
<div class="app">
    <aside class="sidebar">
      <div class="logo">üóÇÔ∏è Notes</div>
      <button class="add-note" type="button" (click)="createNote()">Ôºã</button>
      <input type="text" class="search" placeholder="Search notes..." [(ngModel)]="searchTerm" (input)="onSearchChange(searchTerm)" />
    </aside>

    <main class="main">
      <h1>Notes</h1>
      <div class="notes-grid">
        <ng-container *ngFor="let n of (filteredNotes$ | async); let i = index">
          <div class="note-card color-1" appHoverHighlight="#90caf9">
            <app-note-cards 
              [note]="n" 
              [title]="n.title"
              [content]="n.content"
              [date]="n.date"
              [id]="n.id!"
              [searchTerm]="searchTerm"
              (delete)="onDeleteNote($event)"
            ></app-note-cards>
          </div>
        </ng-container>
      </div>
    </main>
  </div>
